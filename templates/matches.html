{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
img
    {
        width:100%;
        height:100%;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index:-1;
    }
    th
    {
    font-size:19px;
    color:red;
    }
     td
    {
    font-size:15px;
    color:white;
    }
    table
    {
    margin-left:600px;cellspacing=2;
    }
</style>

<div>
    <img src="{% static 'images/lightback.jpeg' %}">
</div>

<h2 style="margin-top:150px;color:yellow;margin-left:600px;"><b>List of Matches</b></h2>
    <table border=2;cellspacing=2;>
        <thead>
            <th>Team-a</th>
            <th>Team-b</th>
            <th>Match Date</th>

        </thead>
        {% for match in form %}
        <tr>
            <font color="yellow">
            <td>{{match.team_a}}</td>
            <td>{{match.team_b}}</td>
            <td>{{match.match_date}}</td>
            </font>>
        </tr>
        {% endfor %}
    </table>
</h2>





{% endblock %}
