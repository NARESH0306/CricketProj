{% extends 'adminbase.html' %}
{% load static %}

{% block content %}

<style>
img
    {
        width:100%;
        height:100%;
        background-size:cover;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index:-1;
    }
    th
    {
    font-size:19px;
    color:white;
    }
    table
    {
    margin-left:600px;
    }
</style>

<div>
    <img src="{% static 'images/adminmainimg.jpg' %}">
</div>

<h2 style="margin-top:150px;color:white;margin-left:550px;"><b> Registered Users</b></h2>
 <table border=2>
        <thead>
            <th>User Name</th>
            <th>Password</th>
            <th>Email</th>


        </thead>
        {% for user in form %}
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>



        </tr>
        {% endfor %}
    </table>
</h2>
{% endblock %}
