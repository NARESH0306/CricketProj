{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
.bg
    {
        width:100%;
        height:100%;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index:-1;
    }
    th
    {
    font-size:19px;
    color:black;
    }
     td
    {
    font-size:19px;
    color:white;
    }
    table
    {
    margin-left:600px;
    }
</style>
<div>
    <img class="bg" src="{% static 'images/lightback.jpeg' %}">
</div>

<h2 style="margin-top:150px;color=red;margin-left:650px;"><b>Teams</b></h2>
 <table border="2" bordercolor="white">
        <thead>
            <th>Name</th>
            <th>Logo</th>
            <th>Club State</th>



        </thead>
        {% for team in form %}
        <tr>
            <font color="white"></font>
             <td>{{team.name}}</td>
            <td style="width:100px; height:100px">
            <img style="display:block;" width="100%" height="100%"src="{{team.logo.url}}"/></td>

            <td> <a class="btn-link" href="/teamplayersdisps/?naresh={{team.club_state}}" >{{team.club_state}}</a></td>

        </tr>
        {% endfor %}
     </font>
    </table>
</h2>

{% endblock %}
