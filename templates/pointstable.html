{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
img
    {
        width:100%;
        height:100%;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index:-1;
    }
    th
    {
    font-size:19px;
    color:white;
    }
     td
    {
    font-size:15px font-align=center;

    color:red;
    }
    table
    {
    margin-left:530px;
    }
</style>

<div>
    <img src="{% static 'images/lightback.jpeg' %}">
</div>

<h2 style="margin-top:150px;color:white;margin-left:600px;"><b> Points Table </b></h2>
<table border=2>
        <thead>
            <th>Team</th>
            <th>Match</th>
            <th>Won</th>
            <th>Lost</th>
            <th>N/R</th>
            <th>Points</th>
             <th>NRR</th>

        </thead>
        {% for point in form %}
        <tr>
            <td>{{point.team}}</td>
            <td>{{point.match}}</td>
            <td>{{point.won}}</td>
            <td>{{point.lost}}</td>
            <td>{{point.n_r}}</td>
            <td>{{point.points}}</td>
            <td>{{point.nrr}}</td>


        </tr>
        {% endfor %}
    </table>
</h2>
{% endblock %}
